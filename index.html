<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div id="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button id="clear">AC</button>
        <button>+/-</button>
        <button>%</button>
        <button class="divide operator">รท</button>
        <button class="number_key">7</button>
        <button class="number_key">8</button>
        <button class="number_key">9</button>
        <button class="multiply operator">*</button>
        <button class="number_key">4</button>
        <button class="number_key">5</button>
        <button class="number_key">6</button>
        <button class="subtract operator">-</button>
        <button class="number_key">1</button>
        <button class="number_key">2</button>
        <button class="number_key">3</button>
        <button class="add operator">+</button>
        <button id="zero" class="number_key">0</button>
        <button id="decimal" class="number_key">.</button>
        <button id="equals">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
